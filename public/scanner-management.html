<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu·∫£n l√Ω m√°y qu√©t - OrderCheck</title>
    <style>
        * {

        body {

        .header {

        .scanner-grid {

        .scanner-card.offline {

        }

        .scanner-name {

        }

        .scanner-id {

        }

        .scanner-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;

            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .status-available {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-assigned {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status-offline {
            background: #ffebee;
            color: #c62828;
        }

        .assigned-info {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .assigned-info strong {

        }

        .assigned-info span {

        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;

        }

        .loading {

        }

        .logout-btn {

            color: white;

            padding: 10px 20px;

            transition: all 0.3s;
        }

        .logout-btn:hover {

            border-color: rgba(255,255,255,0.5);
        }

        @media (max-width: 768px) {
            .scanner-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {

            }
            
            .content {

            }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="logout-btn" onclick="logout()">ƒêƒÉng xu·∫•t</button>
            <h1>üîß Qu·∫£n l√Ω m√°y qu√©t</h1>
            <p>Ph√¢n quy·ªÅn v√† qu·∫£n l√Ω m√°y qu√©t cho t·ª´ng user</p>
        </div>

        <div class="content">
            <!-- Th√¥ng b√°o -->
            <div id="alertContainer"></div>

            <!-- Th√™m m√°y qu√©t m·ªõi -->
            <div class="section">
                <h2>‚ûï Th√™m m√°y qu√©t m·ªõi</h2>
                <div class="form-group">
                    <label for="scannerId">M√£ m√°y qu√©t (Scanner ID):</label>
                    <input type="text" id="scannerId" placeholder="VD: SCANNER_001, USB_PORT_1, etc.">
                </div>
                <div class="form-group">
                    <label for="scannerName">T√™n m√°y qu√©t:</label>
                    <input type="text" id="scannerName" placeholder="VD: M√°y qu√©t b√†n 1, Scanner USB, etc.">
                </div>
                <div class="form-group">
                    <label for="scannerStatus">Tr·∫°ng th√°i:</label>
                    <select id="scannerStatus">
                        <option value="available">Available</option>
                        <option value="offline">Offline</option>
                    </select>
                </div>
                <button class="btn btn-success" onclick="createScanner()">Th√™m m√°y qu√©t</button>
            </div>

            <!-- Danh s√°ch m√°y qu√©t -->
            <div class="section">
                <h2>üìã Danh s√°ch m√°y qu√©t</h2>
                <button class="btn" onclick="loadScanners()">üîÑ L√†m m·ªõi</button>
                <div id="scannerGrid" class="scanner-grid">
                    <div class="loading">ƒêang t·∫£i danh s√°ch m√°y qu√©t...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // L·∫•y token t·ª´ localStorage
        function getAuthToken() {
            return localStorage.getItem('authToken');
        }

        // Hi·ªÉn th·ªã th√¥ng b√°o
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Th√™m m√°y qu√©t m·ªõi
        async function createScanner() {
            const scannerId = document.getElementById('scannerId').value.trim();
            const scannerName = document.getElementById('scannerName').value.trim();
            const scannerStatus = document.getElementById('scannerStatus').value;

            if (!scannerId || !scannerName) {
                showAlert('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin', 'error');
                return;
            }

            try {
                // V√¨ API t·∫°o scanner c≈© ƒë√£ b·ªã x√≥a, ch√∫ng ta s·∫Ω s·ª≠ d·ª•ng API ph√¢n quy·ªÅn
                // T√¨m user ƒë·ªÉ ph√¢n quy·ªÅn c·ªïng n√†y
                const accountsResponse = await fetch('/api/accounts', {
                    credentials: 'include'
                });
                const accountsResult = await accountsResponse.json();
                
                if (!accountsResult.success) {
                    showAlert('L·ªói t·∫£i danh s√°ch t√†i kho·∫£n', 'error');
                    return;
                }

                // T√¨m user ƒë·∫ßu ti√™n ƒë·ªÉ ph√¢n quy·ªÅn (ho·∫∑c c√≥ th·ªÉ ƒë·ªÉ admin ch·ªçn)
                const firstUser = accountsResult.data.find(acc => acc.role !== 'admin');
                if (!firstUser) {
                    showAlert('Kh√¥ng t√¨m th·∫•y user ƒë·ªÉ ph√¢n quy·ªÅn', 'error');
                    return;
                }

                // Ph√¢n quy·ªÅn c·ªïng cho user
                const response = await fetch(`/api/accounts/${firstUser._id}/scanner-permissions`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + getAuthToken()
                    },
                    body: JSON.stringify({
                        allowedScanners: [],
                        assignedScanner: null,
                        port: scannerId,
                        allowedPorts: [scannerId]
                    })
                });

                const result = await response.json();
                if (result.success) {
                    showAlert('ƒê√£ t·∫°o m√°y qu√©t th√†nh c√¥ng', 'success');
                    loadScanners();
                    clearForm();
                } else {
                    showAlert('L·ªói t·∫°o m√°y qu√©t: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('Error creating scanner:', error);
                showAlert('L·ªói t·∫°o m√°y qu√©t: ' + error.message, 'error');
            }
        }

        // Load scanners - C·∫¨P NH·∫¨T S·ª¨ D·ª§NG API M·ªöI
        async function loadScanners() {
            try {
                const response = await fetch('/api/ports/detect', {
                    credentials: 'include'
                });
                const result = await response.json();
                if (result.success) {
                    // Chuy·ªÉn ƒë·ªïi d·ªØ li·ªáu t·ª´ API m·ªõi sang format c≈© ƒë·ªÉ t∆∞∆°ng th√≠ch
                    allScanners = result.data.ports.map(port => ({
                        scannerId: port.path,
                        scannerName: `M√°y qu√©t ${port.path}`,
                        status: port.isInUse ? 'assigned' : 'available',
                        assignedTo: port.assignedToUser,
                        sessionId: port.assignmentInfo?.sessionId || null,
                        assignedAt: port.assignmentInfo?.assignedAt || null,
                        expiresAt: port.assignmentInfo?.expiresAt || null,
                        realPort: {
                            path: port.path,
                            manufacturer: port.manufacturer,
                            vendorId: port.vendorId,
                            productId: port.productId
                        },
                        isConnected: true,
                        portInfo: {
                            path: port.path,
                            manufacturer: port.manufacturer,
                            vendorId: port.vendorId,
                            productId: port.productId
                        },
                        isNewPort: !port.assignmentInfo,
                        confidence: port.confidence,
                        deviceType: port.deviceType,
                        note: port.note
                    }));
                    displayScanners();
                } else {
                    showAlert('L·ªói t·∫£i danh s√°ch m√°y qu√©t: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('Error loading scanners:', error);
                showAlert('L·ªói t·∫£i danh s√°ch m√°y qu√©t: ' + error.message, 'error');
            }
        }

        // Hi·ªÉn th·ªã danh s√°ch m√°y qu√©t
        function displayScanners(scanners) {
            const grid = document.getElementById('scannerGrid');
            
            if (scanners.length === 0) {
                grid.innerHTML = '<div class="loading">Ch∆∞a c√≥ m√°y qu√©t n√†o</div>';
                return;
            }

            grid.innerHTML = scanners.map(scanner => `
                <div class="scanner-card ${scanner.status}">
                    <div class="scanner-name">${scanner.scannerName}</div>
                    <div class="scanner-id">ID: ${scanner.scannerId}</div>
                    <div class="scanner-status status-${scanner.status}">
                        ${getStatusText(scanner.status)}
                    </div>
                    
                    ${scanner.assignedTo ? `
                        <div class="assigned-info">
                            <strong>ƒê∆∞·ª£c assign cho:</strong><br>
                            <span>üë§ ${scanner.assignedTo}</span><br>
                            <span>‚è∞ ${new Date(scanner.assignedAt).toLocaleString('vi-VN')}</span><br>
                            <span>üîë Session: ${scanner.sessionId ? scanner.sessionId.substring(0, 8) + '...' : 'N/A'}</span>
                        </div>
                    ` : ''}
                    
                    <div style="margin-top: 15px;">
                        <button class="btn" onclick="updateScannerStatus('${scanner.scannerId}', 'available')">
                            ‚úÖ Available
                        </button>
                        <button class="btn" onclick="updateScannerStatus('${scanner.scannerId}', 'offline')">
                            ‚ùå Offline
                        </button>
                        <button class="btn btn-danger" onclick="deleteScanner('${scanner.scannerId}')">
                            üóëÔ∏è X√≥a
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // L·∫•y text tr·∫°ng th√°i
        function getStatusText(status) {
            const statusMap = {
                'available': 'C√≥ s·∫µn',
                'assigned': 'ƒê√£ assign',
                'offline': 'Offline'
            };
            return statusMap[status] || status;
        }

        // C·∫≠p nh·∫≠t tr·∫°ng th√°i m√°y qu√©t
        async function updateScannerStatus(scannerId, status) {
            try {
                const response = await fetch('/api/scanners', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + getAuthToken()
                    },
                    body: JSON.stringify({
                        scannerId,
                        scannerName: 'Update Status',
                        status
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(`ƒê√£ c·∫≠p nh·∫≠t tr·∫°ng th√°i m√°y qu√©t ${scannerId}`, 'success');
                    loadScanners();
                } else {
                    showAlert(result.message, 'error');
                }
            } catch (error) {
                showAlert('L·ªói c·∫≠p nh·∫≠t: ' + error.message, 'error');
            }
        }

        // Delete scanner - C·∫¨P NH·∫¨T S·ª¨ D·ª§NG API M·ªöI
        async function deleteScanner(scannerId) {
            if (!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a m√°y qu√©t n√†y?')) {
                return;
            }

            try {
                // V√¨ API x√≥a scanner c≈© ƒë√£ b·ªã x√≥a, ch√∫ng ta s·∫Ω thu h·ªìi quy·ªÅn t·ª´ t·∫•t c·∫£ user
                const accountsResponse = await fetch('/api/accounts', {
                    credentials: 'include'
                });
                const accountsResult = await accountsResponse.json();
                
                if (!accountsResult.success) {
                    showAlert('L·ªói t·∫£i danh s√°ch t√†i kho·∫£n', 'error');
                    return;
                }

                // T√¨m v√† thu h·ªìi quy·ªÅn t·ª´ t·∫•t c·∫£ user c√≥ c·ªïng n√†y
                let successCount = 0;
                for (const account of accountsResult.data) {
                    if (account.scannerPermissions?.port === scannerId || 
                        account.scannerPermissions?.allowedPorts?.includes(scannerId)) {
                        
                        const response = await fetch(`/api/accounts/${account._id}/scanner-permissions`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': 'Bearer ' + getAuthToken()
                            },
                            body: JSON.stringify({
                                allowedScanners: [],
                                assignedScanner: null,
                                port: null,
                                allowedPorts: []
                            })
                        });

                        if (response.ok) {
                            successCount++;
                        }
                    }
                }

                if (successCount > 0) {
                    showAlert(`ƒê√£ x√≥a m√°y qu√©t v√† thu h·ªìi quy·ªÅn t·ª´ ${successCount} user(s)`, 'success');
                    loadScanners();
                } else {
                    showAlert('Kh√¥ng t√¨m th·∫•y user n√†o s·ª≠ d·ª•ng m√°y qu√©t n√†y', 'warning');
                }
            } catch (error) {
                console.error('Error deleting scanner:', error);
                showAlert('L·ªói x√≥a m√°y qu√©t: ' + error.message, 'error');
            }
        }

        // ƒêƒÉng xu·∫•t
        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                localStorage.removeItem('authToken');
                window.location.href = '/login';
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/login';
            }
        }

        // Kh·ªüi t·∫°o
        document.addEventListener('DOMContentLoaded', function() {
            loadScanners();
            
            // Auto refresh m·ªói 30 gi√¢y
            setInterval(loadScanners, 30000);
        });
    </script>
</body>
